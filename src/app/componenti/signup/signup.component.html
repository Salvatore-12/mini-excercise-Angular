<h1>Registrazione</h1>

<form #homeform (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" formControlName="nome">
    </mat-form-field>  
    <button mat-flat-button color="primary" type="submit">Invia</button>
  </form>
